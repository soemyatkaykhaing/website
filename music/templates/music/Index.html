<!--Load the paths to your static files -->
{%extends 'music/base.html'%}

{%block title%}Albums{%endblock%}

{%block body%}
<h2>Here are my albums</h2>
{% if all_albums %}
<ul>
    {% for album in all_albums %}
    <li>
        <a href="{% url 'music:detail' album.id %}">{{album.album_title}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<h3>You don't have any album</h3>
{% endif %}
{%endblock%}
